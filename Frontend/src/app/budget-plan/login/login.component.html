<div class="navbar">
    <h1>MONTHLY BUDGET PLANNER</h1>
</div>

<!-- Login Form -->
<div class="login-container" *ngIf="activeForm === 'login'">
  <form [formGroup]="loginForm">
    <h2>LOGIN</h2>
    <div class="form-group">
      <input type="email" placeholder="Enter Email" formControlName="email" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Enter Password" formControlName="password" />
    </div>
    <button type="submit" (click)="login()">Login</button>
    <p>Don't have an account? 
      <a href="javascript:void(0)" (click)="toggleForm('register')">Register</a>
    </p>
  </form>
</div>

<!-- Register Form -->
<div class="register-container" *ngIf="activeForm === 'register'">
  <form [formGroup]="registerForm">
    <h2>REGISTER</h2>
    <div class="form-group">
      <input type="text" placeholder="Enter User Name" formControlName="userName" />
    </div>
    <div class="form-group">
      <input type="email" placeholder="Enter Email" formControlName="email" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Enter Password" formControlName="password" />
    </div>
    <button type="submit" (click)="register()">Register</button>
    <p>Already have an account? 
      <a href="javascript:void(0)" (click)="toggleForm('login')">Login</a>
    </p>
  </form>
</div>
