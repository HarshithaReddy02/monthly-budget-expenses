<div class="main-container">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm">
        <div class="container">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="form-label">Name:</label>
                    <input class="form-control" type="text" formControlName="name" placeholder="Enter Your Name"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" formControlName="age" placeholder="Enter Your Age"
                        required>
                </div>

                <div class="form-group col-md-6">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" formControlName="dob" placeholder="Select Your DOB"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Gender:</label>
                    <select class="form-control" formControlName="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Occupation:</label>
                    <input type="text" class="form-control" formControlName="occupation"
                        placeholder="Enter Your Occupation" required>
                </div>

                <div class="form-group col-md-6">
                    <label class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" formControlName="contact"
                        placeholder="Enter Your Contact Number" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Address:</label>
                    <textarea class="form-control" formControlName="address" placeholder="Enter Your Address"
                        required></textarea>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-submit  mb-2">Save</button>
            </div>
        </div>
    </form>


</div>
